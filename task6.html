<form>
  <input type="text" id="phone" onblur="validatePhone(this)">
  <select onchange="showFee(this)">
    <option value="0">Free</option>
    <option value="100">Paid - $100</option>
  </select>
  <p id="fee"></p>
  <button onclick="alert('Submitted!')">Submit</button>
</form>

<img src="event.jpg" ondblclick="enlargeImage(this)" width="100">

<textarea onkeyup="countChars(this)"></textarea>
<p id="charCount"></p>

<script>
  function validatePhone(input) {
    if (!/^\d{10}$/.test(input.value)) {
      alert("Invalid phone number!");
    }
  }

  function showFee(sel) {
    document.getElementById("fee").textContent = "Fee: $" + sel.value;
  }

  function enlargeImage(img) {
    img.style.width = "200px";
  }

  function countChars(textarea) {
    document.getElementById("charCount").textContent = textarea.value.length + " characters";
  }
</script>
